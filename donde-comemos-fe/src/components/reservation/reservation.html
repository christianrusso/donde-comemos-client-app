<ion-card-content>

    <ion-item text-wrap>
        <ion-label>{{reservation.restaurant.name}}</ion-label>
    </ion-item>

    <ion-item text-wrap>
        <ion-label>Comensales:</ion-label>
        <ion-label>{{reservation.diners}}</ion-label>
    </ion-item>

    <ion-item text-wrap>
        <ion-label>Dia:</ion-label>
        <ion-label>{{reservation.reservation_date}}</ion-label>
    </ion-item>

    <ion-item text-wrap>
        <ion-label>Total:</ion-label>
        <ion-label>$ {{reservation.price_final}}</ion-label>
    </ion-item>

    <button ion-button small *ngIf="qualifiable()" (click)="qualifyReservation()">Calificar</button>
    <button ion-button small color="danger" *ngIf="cancellable()" (click)="cancelReservation()">Cancelar</button>
    

</ion-card-content>

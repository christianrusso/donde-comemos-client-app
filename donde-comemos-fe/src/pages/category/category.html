<ion-header class="transparent_header">

  <ion-navbar>
    <ion-title>Category</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="searchInput=!searchInput">
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="searchInput">
      <ion-searchbar placeholder='' no-margin></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list class="category_list main_bg">
        <ion-item *ngFor="let item of category" (click)="item.selectedItem = !item.selectedItem" text-center no-padding no-lines>
            <span class="cir_icon" [ngClass]="{'active_category':item.selectedItem}" ><ion-icon class="{{item.icon}}"></ion-icon></span>
            <p>{{item.title}}<span>{{item.num}}</span></p>
        </ion-item>
    </ion-list>    
    <ion-fab bottom right>
       <button (click)="dismiss()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
